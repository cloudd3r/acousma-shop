<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --primary: #D4A5A5;
            --primary-dark: #B58484;
            --secondary: #F8EDED;
            --accent: #E2B2B2;
            --text-main: #333333;
            --text-light: #777777;
            --bg: #FAFAFA;
            --white: #FFFFFF;
            --success: #4CAF50;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            padding-bottom: 80px;
            /* Space for floating cart */
        }

        /* Typography */
        h1,
        h2,
        h3 {
            margin: 0;
            font-weight: 500;
        }

        /* Header */
        header {
            background: var(--white);
            padding: 5px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .brand {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            overflow-x: auto;
            scrollbar-width: none;
            /* Firefox */
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .cat-pill {
            padding: 8px 16px;
            background: var(--white);
            border: 1px solid #EAEAEA;
            border-radius: 50px;
            font-size: 14px;
            white-space: nowrap;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
        }

        .cat-pill.active {
            background: var(--text-main);
            color: var(--white);
            border-color: var(--text-main);
        }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 16px;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.1s;
            cursor: pointer;
            position: relative;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-img-wrap {
            width: 100%;
            aspect-ratio: 3/4;
            background: #f0f0f0;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 12px;
        }

        .card-title {
            font-size: 13px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-price {
            font-weight: 600;
            font-size: 15px;
        }

        .old-price {
            text-decoration: line-through;
            color: var(--text-light);
            font-size: 12px;
            margin-left: 6px;
            font-weight: 400;
        }

        .card-sizes {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 4px;
        }

        /* Product Detail View */
        .view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 200;
            overflow-y: auto;
            padding-bottom: 100px;
            animation: slideIn 0.3s ease;
        }

        .view.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-img {
            width: 100%;
            height: 65vh;
            object-fit: cover;
        }

        .detail-content {
            padding: 16px 24px;
            background: var(--white);
            border-radius: 24px 24px 0 0;
            margin-top: -24px;
            position: relative;
            min-height: 20vh;
            text-align: center;
        }

        .detail-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .detail-price {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .detail-meta {
            margin: 20px 0;
            background: var(--secondary);
            padding: 16px;
            border-radius: 12px;
            font-size: 13px;
        }

        .meta-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .meta-item:last-child {
            margin-bottom: 0;
        }

        .meta-label {
            color: var(--text-light);
        }

        .size-selector {
            margin: 20px 0;
        }

        .size-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        .sizes-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .size-btn {
            padding: 10px 18px;
            border: 1px solid #ddd;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .size-btn.selected {
            border-color: var(--primary-dark);
            background: var(--primary-dark);
            color: var(--white);
        }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--white);
            padding: 16px;
            display: flex;
            gap: 12px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--text-main);
            color: var(--white);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--text-main);
            color: var(--text-main);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--primary-dark);
        }

        /* Cart View */
        .cart-item {
            display: flex;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            background: var(--white);
        }

        .cart-img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-info {
            flex: 1;
        }

        .cart-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .cart-details {
            color: var(--text-light);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .qty-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cart-total {
            padding: 20px;
            background: var(--white);
            margin-top: 20px;
            text-align: center;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Floating Cart */
        .floating-cart {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--primary-dark);
            color: var(--white);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(181, 132, 132, 0.4);
            cursor: pointer;
            z-index: 90;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--text-main);
            color: var(--white);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 300;
            display: none;
            align-items: flex-end;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            width: 100%;
            padding: 24px;
            border-radius: 24px 24px 0 0;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-family: inherit;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
    </style>
</head>

                    return `
                <div class="card" onclick="openProduct(${p.id})">
                    <div class="card-img-wrap">
                        <img src="${p.image}" class="card-img" alt="${p.name}" loading="lazy">
                    </div>
                    <div class="card-body">
                        <div class="card-title">${p.name}</div>
                        <div>
                            <span class="card-price">${p.price} ₽</span>
                        </div>
                    </div>
                </div>
            `}).join('');

                grid.insertAdjacentHTML('beforeend', html);
            }

            function loadMore() {
                const totalPages = Math.ceil(currentFilteredList.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderProductChunks(currentPage);
                }
            }

            // INFINITE SCROLL
            function setupInfiniteScroll() {
                const options = {
                    root: null,
                    rootMargin: '100px',
                    threshold: 0.1
                };

                observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            loadMore();
                        }
                    });
                }, options);

                // Observe a sentinel element at the bottom
                const sentinel = document.createElement('div');
                sentinel.id = 'sentinel';
                document.getElementById('catalog-view').appendChild(sentinel);
                observer.observe(sentinel);
            }

            // FILTER UPDATE
            function filterCat(cat, btn) {
                document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');

                if (cat === 'all') {
                    currentFilteredList = products;
                } else if (cat === 'sale') {
                    currentFilteredList = products.filter(p => p.oldPrice && p.price < p.oldPrice);
                } else {
                    currentFilteredList = products.filter(p => p.category === cat);
                }
                // renderProductChunks(true);
                currentPage = 1;
                document.getElementById('product-grid').innerHTML = ''; // Clear grid

                renderProductChunks(1); // Render first page
            }

            // PRODUCT DETAILS
            function openProduct(id) {
                const p = products.find(x => x.id === id);
                currentProduct = p;
                selectedSize = null;

                document.getElementById('detail-img').src = p.image;
                document.getElementById('detail-name').innerText = p.name;
                // document.getElementById('detail-brand').innerText = p.brand; // Removed
                document.getElementById('detail-price').innerText = p.price + ' ₽';
                // document.getElementById('detail-color').innerText = p.color; // Removed

                // Old Price (Removed)
                // if (p.oldPrice) {
                //     document.getElementById('detail-old-price').innerText = p.oldPrice + ' ₽';
                //     const d = Math.round((1 - p.price / p.oldPrice) * 100);
                //     document.getElementById('detail-discount').innerText = '-' + d + '%';
                // } else {
                //     document.getElementById('detail-old-price').innerText = '';
                //     document.getElementById('detail-discount').innerText = '';
                // }

                // Sizes (Removed)
                // const sizesHtml = p.sizes.map(s => `
                //     <button class="size-btn" onclick="selectSize('${s}', this)">${s}</button>
                // `).join('');
                // document.getElementById('detail-sizes').innerHTML = sizesHtml;

                // Chat Link (Removed)
                // document.getElementById('tg-btn').href = `tg://resolve?domain=${TG_USERNAME}`;

                detailView.classList.add('active');
            }

            function closeProduct() {
                detailView.classList.remove('active');
            }

            // CART LOGIC
            function addToCart(product, size) {
                const existing = cart.find(i => i.id === product.id && i.size === size);
                if (existing) {
                    existing.qty++;
                } else {
                    cart.push({ ...product, size, qty: 1 });
                }
                saveCart();
                alert('Товар добавлен в корзину');
            }

            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            }

            function updateCartCount() {
                const el = document.getElementById('float-count');
                if (!el) return;
                const count = cart.reduce((acc, i) => acc + i.qty, 0);
                el.innerText = count;
                el.style.display = count > 0 ? 'flex' : 'none';
            }

            function openCart() {
                renderCartList();
                cartView.classList.add('active');
            }

            function closeCart() {
                cartView.classList.remove('active');
            }

            function renderCartList() {
                const listEl = document.getElementById('cart-list');
                const footer = document.getElementById('cart-footer');
                const empty = document.getElementById('cart-empty');

                if (cart.length === 0) {
                    listEl.innerHTML = '';
                    footer.style.display = 'none';
                    empty.style.display = 'block';
                    return;
                }

                footer.style.display = 'block';
                empty.style.display = 'none';

                let total = 0;
                listEl.innerHTML = cart.map((item, idx) => {
                    total += item.price * item.qty;
                    return `
                <div class="cart-item">
                    <img src="${item.image}" class="cart-img">
                    <div class="cart-info">
                        <div class="cart-name">${item.name}</div>
                        <div class="cart-details">Размер: ${item.size} | Цвет: ${item.color}</div>
                        <div style="font-weight:600">${item.price} ₽</div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="updateQty(${idx}, -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="updateQty(${idx}, 1)">+</button>
                        </div>
                    </div>
                </div>
            `}).join('');

                document.getElementById('cart-total-sum').innerText = total + ' ₽';
            }

            function updateQty(idx, change) {
                cart[idx].qty += change;
                if (cart[idx].qty <= 0) {
                    cart.splice(idx, 1);
                }
                saveCart();
                renderCartList();
            }

            // CHECKOUT
            function openCheckout() {
                if (cart.length === 0) return;
                document.getElementById('checkout-modal').classList.add('active');
            }

            function closeCheckout() {
                document.getElementById('checkout-modal').classList.remove('active');
            }

            function submitOrder() {
                const name = document.getElementById('order-name').value;
                const tg = document.getElementById('order-tg').value;
                const comment = document.getElementById('order-comment').value;

                if (!name || !tg) {
                    alert('Заполните Имя и Telegram');
                    return;
                }

                const order = {
                    customer: { name, tg, comment },
                    items: cart,
                    total: document.getElementById('cart-total-sum').innerText,
                    date: new Date().toLocaleString()
                };

                console.log('NEW ORDER:', order);
                alert('Заказ отправлен! Мы свяжемся с вами в Telegram.\n(Данные в консоли)');

                // Clear
                cart = [];
                saveCart();
                closeCheckout();
                closeCart();
                renderCartList(); // update view
            }

            // Start
            init();

        </script>
